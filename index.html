<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <button v-on:click="add(10)">Add 10</button>
      <button v-on:click="reduce(5)">Subtract 5</button>
      <p>Result: {{ counter }}</p>
      <input type="text" v-model="name">
      <p>Your Name: {{ fullName }}</p>
      <button @click="selectedButton('A')" :class="['demo', {active: selectedA}]">A</button>
      <p v-if="goals.length === 0">No goals have been added</p>
      <ul v-else>
        <li>1</li>
      </ul>
      <input type="text" placeholder="addGoal" v:model="enterGoalValue">
      <button @click="addGoal">ADDG</button>
    </section>
  </body>
</html>
